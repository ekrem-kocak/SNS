<mat-card class="example-card">
    <mat-card-header class="mb-2">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="fs-4">
            {{getContentHeader(content?.userDto?.name!)}}
        </button>
    </mat-card-header>
    <hr>

    <mat-card-content class="mb-3">
        <mat-chip-listbox>
            <mat-chip> {{content?.department}}</mat-chip>
            <mat-chip> {{content?.lesson}}</mat-chip>
            <mat-chip> {{content?.class}}.Class</mat-chip>
        </mat-chip-listbox>
    </mat-card-content>

    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <p style="word-wrap: break-word;" [innerHTML]="content?.description"></p>
    </mat-card-content>
</mat-card>
