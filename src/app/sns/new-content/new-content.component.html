<mat-card class="mt-3 p-3">
    <h3 class="fw-bold text-center">New Content</h3>
    <hr class="mt-0">
    <form class="example-form d-flex flex-column">
        <mat-form-field class="example-full-width">
            <mat-label>Department Name</mat-label>
            <input matInput placeholder="Ex. Computer Engineering" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Lesson Name</mat-label>
            <input matInput placeholder="Ex. Operating System" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Class</mat-label>
            <mat-select>
                <mat-option value="option1">1</mat-option>
                <mat-option value="option2">2</mat-option>
                <mat-option value="option3">3</mat-option>
                <mat-option value="option3">4</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width w-100">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Try adding a text, video link or image, pdf description."></textarea>
        </mat-form-field>

        <div class="mb-2">
            <button mat-raised-button color="accent" class=" me-2">
                <i class="bi bi-file-earmark-arrow-up-fill fs-5"></i>
            </button>
            
            <div (click)="logout()" class="btn btn-danger">LOGOUT ;)</div>
        </div>

        <div>
            <button mat-raised-button color="primary" class="mb-2 w-100">Share</button>
        </div>
    </form>
</mat-card>
