<form [formGroup]="registerForm">
    <div class="p-4">

        <h2 class="fw-bold mb-3 text-center">REGISTER</h2>

        <div class="example-container">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" required>
                <!-- <mat-error *ngIf="username?.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <!-- <mat-error *ngIf="username?.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>RePassword</mat-label>
                <input matInput type="password" formControlName="repassword" required>
                <!-- <mat-error *ngIf="username?.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <!-- <mat-error *ngIf="username?.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>




        <div class="d-flex flex-column ">
            <button mat-raised-button color="accent" class="mb-2">Register</button>
            <span>
                Do you have an account?
                <a style="color: #333;" routerLink="/">Login</a>
            </span>
        </div>

    </div>
</form>
